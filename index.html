<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--reset-->
    <link rel="stylesheet" href="./css/reset.css" />
    <!--custom styles-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!--icon-->
    <link rel="icon" href="./images/call.svg" />
    <title>contact us</title>
  </head>
  <body>
    <div class="contact-container">
        <section class="contact-section">
            <div class="container-header">
             <h1>CONTACT US</h1>
             <!--form-->
            <form>
                <div class="contact-form">
                <input class="input-name" type="text" placeholder="Name">
                <input class="input-email" type="email" placeholder="Email">
 
                </div>
                <div class="textarea">
                    <label class="textarea-label" for="textarea">Please provide more details below.</label>
                <textarea placeholder="Message"></textarea>  
                </div>
                <button class="button">SEND</button>
            </form>
             </div>

    <div class="map-box">
      <iframe
        src="https://www.google.com/maps/embed?..."
        loading="lazy">
      </iframe>
    </div>

            </div>
        </section>
  </body>
</html>
